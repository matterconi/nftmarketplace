specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: GrantNFT
    network: mainnet
    source:
      address: "0x95401dc811bb5740090279Ba06cfA8fcF6113778"
      abi: GrantNFT
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - AuthorizedContractSet
        - BatchMetadataUpdate
        - GrantBurned
        - GrantMinted
        - MetadataUpdate
        - OwnershipTransferred
        - Transfer
        - Withdrawn
      abis:
        - name: GrantNFT
          file: ./abis/GrantNFT.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: AuthorizedContractSet(indexed address)
          handler: handleAuthorizedContractSet
        - event: BatchMetadataUpdate(uint256,uint256)
          handler: handleBatchMetadataUpdate
        - event: GrantBurned(indexed uint256,indexed address)
          handler: handleGrantBurned
        - event: GrantMinted(indexed uint256,indexed address,uint256)
          handler: handleGrantMinted
        - event: MetadataUpdate(uint256)
          handler: handleMetadataUpdate
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Withdrawn(indexed address,uint256)
          handler: handleWithdrawn
      file: ./src/grant-nft.ts
