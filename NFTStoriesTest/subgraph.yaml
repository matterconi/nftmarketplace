specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NFTStoriesTest
    network: localhost
    source:
      address: "0x4826533B4897376654Bb4d4AD88B7faFD0C98528"
      abi: NFTStoriesTest
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TokenMinted
        - TokenTransferred
      abis:
        - name: NFTStoriesTest
          file: ./abis/NFTStoriesTest.json
      eventHandlers:
        - event: TokenMinted(indexed address,uint256)
          handler: handleTokenMinted
        - event: TokenTransferred(indexed address,indexed address,uint256)
          handler: handleTokenTransferred
      file: ./src/nft-stories-test.ts
